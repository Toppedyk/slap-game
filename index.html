<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class='bg-img' >
  <header class="container-fluid">
    <div class="row">
      <div class="col font-weight-bold text-center" id='header'>
        Header
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row text-light align-items-baseline pt-3">
      <div class="col-8 text-center" id='death'>
        <img src="./pictures/boxer.png" alt="" class=" img-fluid">
      </div>
<!-- btns -->
      <div class="col-4 d-flex p-5 " id="attack">  
        <div class="card text-center border border-dark box-shadow">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark"><div class="col">
              <button type="button" class="btn btn-primary btn-lg" onclick="attack('slap')">Slap</button>
            </div>
          </li>
            <li class="list-group-item bg-dark"><div class="col">
              <button type="button" class="btn btn-secondary btn-lg" onclick="attack('punch')">Punch</button>
            </div>
          </li>
            <li class="list-group-item bg-dark"><div class="col">
              <button type="button" class="btn btn-success btn-lg" onclick="attack('kick')">Kick</button>
            </div>
          </li>
          </ul>
        </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info hidden btn-lg" id="new" onclick="newGame()">New Game</button>
        </div>
      </div>
  </main>



  <script src= "https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0/sketch.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
